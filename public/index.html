<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconicons cdn -->
    <link href="https://unpkg.com/ionicons@4.4.7/dist/css/ionicons.min.css" rel="stylesheet">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>High 5</title>
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">High 5 <ion-icon id="hand-icon" name="hand"></ion-icon>
                </h1>
            </div>
            <br>
            <div class="container">
                <!-- Modal trigger button -->
                <button type="button" class="btn btn-outline-primary btn-lg btn-block" data-toggle="modal" data-target="#Modal">Give
                    High 5</button>
                <br>

                <div id="high5cards">

                    <!-- cards generated dynamically -->

                </div>

                <div class="card-footer text-muted text-center">Created by DeOnna Gray - Copyright 2018</div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Give a High 5!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="modalForm">
                            <div class="form-group">
                                <label>Sender
                                    <select id="sender">
                                        <!-- list dynamically generated -->
                                    </select>
                                </label>
                            </div>
                            <div class="form-group">
                                <label>Reciever
                                    <select id="receiver">
                                        <!-- list dynamically generated -->
                                    </select>
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-form-label">Title:</label>
                                <input type="text" class="form-control" id="titleInput">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="messageInput"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="submitButton" class="btn btn-primary" data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- loads google api for ajax calls -->
        <script src="./js/jquery-3.3.1.min.js"></script>
        <!-- Iconicons cdn -->
        <script src="https://unpkg.com/ionicons@4.4.7/dist/ionicons.js"></script>
        <!-- Bootcamp CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <!-- pulls in app javascript file -->
        <script src="./js/app.js"></script>
</body>

</html>
